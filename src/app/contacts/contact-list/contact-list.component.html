<div class="row">
  <div class="col-md-5">
    <h2>Contacts</h2>
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let contact of contacts">
        {{contact.firstname}}
      </li>
    </ul>
  </div>
  <div class="col-md-5 col-md-offset-2">
    <contact-details
      [createHandler]="addContact">
    </contact-details>
  </div>
</div>
