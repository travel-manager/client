<div>
  <form class="align-middle" style="background-color: palevioletred ; padding-top: 1vh; height: 600px; width: 400px; text-align: center; padding-top:50%; border-radius: 20px;" #loginForm="ngForm" (ngSubmit)="loginAttempt(loginTraveller);">
    <h2>Log In</h2>
    <div class="form-group">
      <label for="login-username">Username</label>
      <input type="text" class="form-control input-form" #loginusername="ngModel" required name="login-username" [(ngModel)]="loginTraveller.username" placeholder="Username"/>
    </div>

    <div class="form-group">
      <label for="login-password">Password</label>
      <input type="password" #loginpassword="ngModel" class="form-control input-form" #loginpassword="ngModel" required name="login-password" [(ngModel)]="loginTraveller.password" placeholder="Password"/>
    </div>
    <button class="btn btn-success" [disabled]="!loginForm.valid">Log in</button>
    <div *ngIf="loginsuccess === -1" class="alert alert-danger">
    Incorrect password
    </div>
  </form>
</div>
