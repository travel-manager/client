<div class="col-md-6">
  <h2 class="col-md-8">Log In</h2>
  <form #loginForm="ngForm" (ngSubmit)="loginAttempt(); loginForm.reset();" class="col-md-8">

    <div class="form-group">
      <label for="login-username">Username</label>
      <input class="form-control" #loginusername="ngModel" required name="login-username" [(ngModel)]="loginuser.username" placeholder="Username"/>
    </div>

    <div class="form-group">
      <label for="login-password">Last Name</label>
      <input class="form-control" #loginpassword="ngModel" required name="login-password" [(ngModel)]="loginuser.password" placeholder="Password"/>
    </div>

    <button class="btn btn-primary" [disabled]="!loginForm.valid">Create</button>
    <div *ngIf="loginsuccess === 1" class="alert alert-success">
    Logged in successfully
    </div>
    <div *ngIf="loginsuccess === -1" class="alert alert-danger">
    Incorrect password
    </div>
<!--     <br>
    <br>
    <code>loginusername = {{ this.loginuser.username }}</code><br>
    <code>loginpassword = {{ this.loginuser.password }}</code><br> -->

  </form>
</div>
