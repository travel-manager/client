<div class="col-md-6">
  <h2 class="col-md-8">Create New Traveller</h2>
  <form #createForm="ngForm" (ngSubmit)="createTraveller(traveller); createForm.reset();" class="col-md-8">

    <div class="form-group">
      <label for="traveller-firstname">First name</label>
      <input class="form-control" #firstname="ngModel" required name="traveller-firstname" [(ngModel)]="traveller.firstname" placeholder="Eino"/>
    </div>

    <div class="form-group">
      <label for="traveller-lastname">Last Name</label>
      <input class="form-control" #lastname="ngModel" required name="traveller-lastname" [(ngModel)]="traveller.lastname" placeholder="Ensimmainen"/>
    </div>

    <div class="form-group">
      <label for="traveller-username">Username</label>
      <input class="form-control" #username="ngModel" required name="traveller-username" [(ngModel)]="traveller.username" placeholder="Eka"/>
    </div>

    <div class="form-group">
      <label for="traveller-password">Password</label>
      <input class="form-control" #password="ngModel" required name="traveller-password" [(ngModel)]="traveller.password" placeholder="12345"/>
    </div>
    <button class="btn btn-primary" [disabled]="!createForm.valid">Create</button>
    <div *ngIf="success" class="alert alert-success">
    Traveller successfully created
    </div>

  </form>
</div>
